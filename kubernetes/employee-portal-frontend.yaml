apiVersion: apps/v1
kind: Deployment
metadata:
  name: employee-portal-frontend
  namespace: employee-services
  labels:
    app: employee-portal-frontend
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: employee-portal-frontend
  template:
    metadata:
      labels:
        app: employee-portal-frontend
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: 098347675427.dkr.ecr.eu-central-1.amazonaws.com/employee-portal-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: employee-portal-frontend
  namespace: employee-services
  labels:
    app: employee-portal-frontend
    tier: frontend
spec:
  type: LoadBalancer
  selector:
    app: employee-portal-frontend
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  sessionAffinity: None