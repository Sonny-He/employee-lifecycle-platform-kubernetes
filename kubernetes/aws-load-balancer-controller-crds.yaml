  names:
    plural: ingressclassparams
    singular: ingressclassparam
    kind: IngressClassParams
  versions:
  - name: v1beta1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object