# AWS Load Balancer Controller CRDs
# Apply this BEFORE the controller deployment
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: targetgroupbindings.elbv2.k8s.aws
spec:
  group: elbv2.k8s.aws
  scope: Namespaced
  names:
    plural: targetgroupbindings
    singular: targetgroupbinding
    kind: TargetGroupBinding
    categories:
    - all
  versions:
  - name: v1beta1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            required:
            - targetGroupARN
            properties:
              targetGroupARN:
                type: string
              targetType:
                type: string
                enum:
                - instance
                - ip
              serviceRef:
                type: object
                required:
                - name
                - port
                properties:
                  name:
                    type: string
                  port:
                    anyOf:
                    - type: integer
                    - type: string
          status:
            type: object
---
